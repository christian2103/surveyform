<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div class="input">
                    <input class="operator" type="button" value="AC" onclick="display.value = '' "/>
                    <input class="operator" type="button" value="DE" onclick="display.value = display.value.slice(0,-1) "/>
                    <input class="operator" type="button" value="." onclick="display.value += '.' "/>
                    <input class="operator" type="button" value="/" onclick="display.value += '/' "/>
                </div>
                <div class="input">
                    <input type="button" value="7" onclick="display.value += '7' "/>
                    <input type="button" value="8" onclick="display.value += '8' "/>
                    <input type="button" value="9" onclick="display.value += '9' "/>
                    <input class="operator" type="button" value="*" onclick="display.value += '*' "/>
                </div>
                <div class="input">
                    <input type="button" value="4" onclick="display.value += '4' "/>
                    <input type="button" value="5" onclick="display.value += '5' "/>
                    <input type="button" value="6" onclick="display.value += '6' "/>
                    <input class="operator" type="button" value="-" onclick="display.value += '-' "/>
                </div>
                <div class="input">
                    <input type="button" value="1" onclick="display.value += '1' "/>
                    <input type="button" value="2" onclick="display.value += '2' "/>
                    <input type="button" value="3" onclick="display.value += '3' "/>
                    <input class="operator" type="button" value="+" onclick="display.value += '+' "/>
                </div>
                <div class="input">
                    <input type="button" value="00" onclick="display.value += '00' "/>
                    <input type="button" value="0" onclick="display.value += '0' "/>
                    <input class="operator" class="equal" type="button" value="=" onclick="display.value = eval(display.value)"/>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
