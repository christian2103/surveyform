<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <style>
        html {
            font-family: "Montserrat", sans-serif;
        }
    </style>
    <title>Survey Form</title>
</head>
<body>
    <div class="bg">
        <div class="header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </div>
        <div class="form">
            <form id="survey-form">
                <div class="container">
                    <label id="name-label" for="name">Name</label>
                    <input required type="text" id="name" name="name" placeholder="Enter your name"/>
                </div>
                <div class="container">
                    <label id="email-label" for="email">Email</label>
                    <input required type="email" id="email" name="email" placeholder="Enter your Email"/>
                </div>
                <div class="container">
                    <label id="number-label" for="age">Age (optional)</label>
                    <input type="number" id="number" name="number" placeholder="Enter your age" min="7" max="65"/>
                </div>
                <div class="container">
                    <label id="dropdown-label">Which option best describes your current role?</label>
                    <select name="dropdown" id="dropdown">
                        <option disabled selected value>Select current role</option>
                        <option value="student">Student</option>
                        <option value="full-time-job">Full Time Job</option>
                        <option value="full-time-learner">Full Time Learner</option>
                        <option value="prefer-not-to-say">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="container">
                    <label>Would you recommend freeCodeCamp to a friend?</label>
                        <input checked type="radio" id="definitely" name="recommend" value="definitely"/>
                        <label for="definitely" class="radio-label">Definitely</label>
                        <br>
                        <input type="radio" id="maybe" name="recommend" value="maybe" />
                        <label for="maybe" class="radio-label">Maybe</label>
                        <br>
                        <input type="radio" id="not-sure" name="recommend" value="not-sure" />
                        <label for="not-sure" class="radio-label">Not Sure</label>
                </div>
                <div class="container">
                    <label>What is your favorite feature of freeCodeCamp?</label>
                    <select name="favorite-feature" id="favorite-feature">
                        <option disabled selected value>Select current role</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="open-source">Open Source</option>
                    </select>
                </div>
                <div class="container">
                    <label>What would you like to see improved? (Check all that apply)</label>
                    <input type="checkbox" id="frontend-projects" name="frontend-projects" value="frontend-projects"/>
                    <label class="checkbox-label" for="frontend-projects">Front-end Projects</label>
                    <br>
                    <input type="checkbox" id="backend-projects" name="backend-projects" value="backend-projects" />
                    <label class="checkbox-label" for="backend-projects">Back-end Projects</label>
                    <br>
                    <input type="checkbox" id="data-visualization" name="data-visualization" value="data-visualization" />
                    <label class="checkbox-label" for="data-visualization">Data Visualization</label>
                    <br>
                    <input type="checkbox" id="challenges" name="challenges" value="challenges" />
                    <label class="checkbox-label" for="challenges">Challenges</label>
                </div>
                <div class="container">
                    <label>Any comments or suggestions?</label>
                    <textarea id="textarea" name="textarea" placeholder="Enter your comment here"></textarea>
                </div>
                <div class="container">
                    <button type="submit" id="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
